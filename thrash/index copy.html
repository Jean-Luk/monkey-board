<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">

    <div id="rooms">
        <input type="text" id="input_nickname" placeholder="Nickname"><br /><br />
        <input type="text" id="input_room_key" placeholder="Room Key"><br /><br />
        <input type="button" class="main_button" id="button_join" value="Join"> 
        Or 
        <input type="button" class="main_button" id="button_search_match" value="Search match"> 
        Or 
        <input type="button" class="main_button" id="button_create_room" value="Create room"><br /><br />
    
        <b>Room key:</b> 
        <span id="span_room_key"></span><br /><br />
        <b>Players:</b><br />
        <span id="span_player_list"></span><br /><br />
        <input type="button" class="main_button" id="button_join_players" value="Join Players"><br /><br />
        <b>Spectators:</b><br />
        <span id="span_spectator_list"></span><br /><br />
        <input type="button" class="main_button" id="button_join_spectators" value="Join Spectators"><br /><br />
        <input type="button" class="main_button" id="button_leave_room" value="Leave Room"><br /><br />

    </div>    
    <div id="game">
        <canvas></canvas>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
